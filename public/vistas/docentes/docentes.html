<form action="post" id="frmDocentes">
    <div class="card text-white bg-secondary mb-3" style="max-width: 24rem;">

        <div class="card-header">
            MANTENIMIENTO DE DOCENTES

            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtCodigoDocentes" placeholder="XXXX0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtNombreDocentes" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DIRECCION:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtDireccionDocentes" placeholder="Usulutan" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" required id="txtTelefonoDocentes" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
            </div>

            <div class="rows row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input type="submit" id="btnGuardarDocentes" class="btn btn-outline-primary text-white"
                            value="GUARDAR">
                        <input type="reset" id="" class="btn btn-outline-warning text-white" value="LIMPIAR">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col" id="respuestaDocente"></div>
                </div>
            </div>
        </div>
    </div>
</form>
